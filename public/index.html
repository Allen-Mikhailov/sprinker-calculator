<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Sprikler Calculator</title>
</head>
<body>
    <select id="visible-map-selector">
        <option value="simulation">simulation</option>
        <option value="material">material</option>
        <option value="sprinklers">sprinklers</option>
    </select>
    <span id="simulation-tool">
        <button id="simulation-run-button">Run</button>
    </span>
    <span id="material-map">
        <select id="material-tool">
            <option value="0">grass</option>
            <option value="1">concrete</option>
            <option value="2">wall</option>
        </select>
        <select id="material-tool-size">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>
    </span>
    <span id="sprinkler-tool">
        <select id="sprinkler-tool-select">
            <option value="test">test</option>
            <option value="360">360</option>
        </select>
    </span>

    <div id="sprinkler-set">
        <button id="simulation-toggle-sprinklers-button">Toggle Sprinklers</button>
    </div>

    <div id="sim-stats">
        <div id="sim-stats-"></div>
    </div>

    <div id="canvas-spacer" class="screen"></div>

    <canvas id="simulation-display" class="screen"></canvas>
    <canvas id="material-display"   class="screen"></canvas>

    <canvas id="brush-display"      class="screen"></canvas>
    <canvas id="sprinkler-display"  class="screen"></canvas>

    <script src="./js/data.js"></script>
    <script src="./js/state.js"></script>
    <script src="./js/math-stuff.js"></script>

    <script src="./js/drawing.js"></script>
    <script src="./js/simulate.js"></script>

    <script src="./js/index.js"></script>
</body>
</html>
